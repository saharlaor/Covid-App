<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 Dashboard</title>

    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="shortcut icon" href="./dist/assets/img/favicon.ico" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dist/scripts/script.js" defer></script>
  </head>

  <body>
    <div id="buffering" class="hidden">
      <img src="./dist/assets/img/Coronavirus-128.gif" alt="buffering">
    </div>
    <div id="vertical-warning">
      <p>This Website only works in landscap mode<br></p>
    </div>
    <header>
      <nav>
        <select name="continents" id="continents">
          <option value="" selected="selected" disabled>Choose continent</option>
          <option value="Africa">Africa</option>
          <option value="Americas">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
          <!-- <option value="World">World</option> -->
        </select>
        <select name="countries" id="countries">
          <option value="" selected disabled>Choose a continent first...</option>
        </select>
        <select name="severity" id="severity">
          <option selected="selected" value="overview">Overview</option>
          <option value="confirmed">Cases</option>
          <option value="deaths">Deaths</option>
          <option value="critical">Critical</option>
          <option value="recovered">Recovered</option>
        </select>
      </nav>
    </header>
    <main>
      <section class="continent-statistics">
        <canvas id="myChart"></canvas>
      </section>
      <hr>
      <section class="country-statistics">
        <h3 class="country-statistics__country">Country Statistics</h3>
        <div class="country-statistics__stats">
          <div class="country-statistics__total-cases">
            <h4>Total Cases:</h4>
            <span>&nbsp;</span>
          </div>
          <div class="country-statistics__new-cases">
            <h4>New Cases:</h4>
            <span>&nbsp;</span>
          </div>
          <div class="country-statistics__total-deaths">
            <h4>Total Deaths:</h4>
            <span>&nbsp;</span>
          </div>
          <div class="country-statistics__new-deaths">
            <h4>New Deaths:</h4>
            <span>&nbsp;</span>
          </div>
          <div class="country-statistics__total-recovered">
            <h4>Total Recovered:</h4>
            <span>&nbsp;</span>
          </div>
          <div class="country-statistics__critical">
            <h4>Critical:</h4>
            <span>&nbsp;</span>
          </div>
        </div>
      </section>
    </main>
  </body>

</html>
